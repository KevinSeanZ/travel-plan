<!DOCTYPE html>

<html>
<head>
    <script type="text/javascript">
	//xy: 经纬度; st: 起点; end: 终点 | type: Number
	//res: (Array<Number>): 顺序
    function rateBuild(x,y,st = -1, ed = -1)
    {
        var n = x.length;
        var res = new Array();
        var maxdist = -1;
        var maps =new Array();
        for (i = 0;i <= n; i++)
            maps[i] = new Array();
        
        for (i = 0; i < n; i++)
        for (j = i; j < n; j++)
        {
            maps[i][j]=Math.sqrt((x[i]-x[j])*(x[i]-x[j])+(y[i]-y[j])*(y[i]-y[j]));
            maps[j][i] = maps[i][j];
            if (maps[i][j] > maxdist)
                maxdist = maps[i][j];
        }
        
        var resdist = 999999;
        for (i = 0; i < n; i++)
        {
            if (st != -1 && i != st) continue;
            var rate = new Array();
            rate[0] = i;
            var now = i;
            var distance = 0;
            while (rate.length < n)
            {
                var mindist = maxdist + 1;
                var mini = -1;
                for (j = 0; j < n; j++)
                {
                    var f = true;
                    for (k = 0; k < rate.length; k++)
                    {
                        if (j == rate[k]){f = false; break;}
                    }
                    if (!f) continue;
                    if (ed != -1 && j == ed && rate.length < n - 1) continue;
                    if (maps[now][j] <= mindist)
                    {
                        mindist = maps[now][j];
                        mini = j;
                    }
                }
                rate[rate.length] = mini;
                now = mini;
                distance += mindist;
            }
            if (distance < resdist)
            {
                resdist = distance;
                res = rate;
            }
            
        }
        return res; 
    }
    </script>
</head>
<body>
    <script type = "text/javascript">
    var x = [1,0,4,2,0,4];
    var y = [1,3,2,5,0,0];
    var rate = rateBuild(x,y);
    document.write(rate + "<br />");
    </script>
</body>
</html>
